<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form>
            <label class="containerAddTexto" for="texto">
                <p>Digite o texto que deseja criptografar:</p> 
                <input type="text" name="texto" id="texto">
            </label>
            <fieldset class="containersDeEscolha" id="containerEscolhaDeCripto">
                <p>Diga o tipo de criptografia escolhida:</p>
                <!-- cifra de cesar -->
                <label for="crifaDeCesar">
                    <input type="radio" name="crifaDeCesarOuB64" id="crifaDeCesar" value="cifra">Cifra de Cesar
                </label>
                <!-- base 64 -->
                <label for="base64">
                    <input type="radio" name="crifaDeCesarOuB64" id="base64" value="base64">Base64
                </label>
                <!-- valor do incremento -->
                <!-- falta pegar -->
                <label class="containerIncrementos" for="valorIncrementos">
                    <p>Digite o numero de incrementos:</p>
                    <input type="number" name="valorIncrementos" id="valorIncrementos">
                </label>
            </fieldset>
            <fieldset class="containersDeEscolha" id="containerAcao">
                <p>Diga a ação desejada:</p>
                <label for="criptografar">
                    <input type="radio" name="cripOuDescrip" id="criptografar">Criptografar
                </label>
                <label for="descriptografar">
                    <input type="radio" name="cripOuDescrip" id="descriptografar">Descriptografar
                </label>
            </fieldset>    
            <button id="botaoAcao">Ação a ser tomada</button>
        </form>
        <span id="ondeIraMostraTexto">
            <h2 id="tituloDaAcao"></h2>
            <p id="conteudoEditado"></p>
        </span>
        <script src="./script.js"></script>
    </body>
</html>
