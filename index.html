<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <span id="icone">
            <img src="./assets/fileExecute.png" alt="Executando o codificador">
            <p>executaEncriptador.bash</p>
        </span>

        <div id="terminal">
            <div class="cabecarioTerminal"></div>
            <form>
                <fieldset id="entrandoTexto">
                    <label for="texto">Digite o que deseja criptografar:</label><br/>
                    <input type="textarea" name="texto" id="texto">
                </fieldset>
                <fieldset id="escolhendoCrip">
                    <p>Escolha a criptografia:</p>

                    <input type="radio" name="cifraDeCesarOuB64" id="cifraDeCesar" value="cifra">
                    <label for="cifraDeCesar">Cifra de Cesar</label><br/>

                    <input type="radio" name="cifraDeCesarOuB64" id="base64" value="base64">
                    <label for="base64">Base64</label><br/>
                </fieldset>
                <fieldset id="escolhendoCodDecod">
                    <p>Escolha a ação:</p>

                    <input type="radio" name="codDecod" id="codificar" value="cod">
                    <label for="codificar">Codificar</label><br/>
                    
                    <input type="radio" name="codDecod" id="decodificar" value="decod">
                    <label for="decodificar">Decodificar</label><br/>
                </fieldset>
            </form>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
